<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Inversión</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Inversión</h1>
        <form action="#" th:action="@{/inversiones/guardar}" th:object="${inversion}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" id="tipo" th:field="*{tipo}" class="form-control" required />
            </div>
            
            <div class="form-group">
                <label for="montoInvertido">Monto Invertido</label>
                <input type="number" step="0.01" id="montoInvertido" th:field="*{montoInvertido}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="valorActual">Valor Actual</label>
                <input type="number" step="0.01" id="valorActual" th:field="*{valorActual}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="rendimiento">Rendimiento</label>
                <input type="number" step="0.01" id="rendimiento" th:field="*{rendimiento}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="fechaVencimiento">Fecha de Vencimiento</label>
                <input type="date" id="fechaVencimiento" th:field="*{fechaVencimiento}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="riesgo">Riesgo</label>
                <input type="text" id="riesgo" th:field="*{riesgo}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="divisa">Divisa</label>
                <input type="text" id="divisa" th:field="*{divisa}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" th:field="*{estado}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="gananciasPerdidas">Ganancias/Pérdidas</label>
                <input type="number" step="0.01" id="gananciasPerdidas" th:field="*{gananciasPerdidas}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea id="comentarios" th:field="*{comentarios}" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="/inversiones/listar" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
